<div class="clr-row clr-justify-content-center anim-rtl">
  <div class="clr-col-lg-5 clr-col-md-7 clr-col-12">
    <div class="card anim-rtl">
      <h3 class="card-header">
        <clr-icon shape="bolt"></clr-icon>
        <span class="card-title">Configure New Game</span>
      </h3>

      <div class="card-body">
        <form action="" clrForm [formGroup]="hostGameForm">
          <clr-select-container>
            <label>IP Mode</label>
            <select clrSelect name="ipTypeSelector" id="ip-type-selector" formControlName="ipMode">
              <option value="IPv4">IPv4</option>
              <option value="IPv6">IPv6</option>
            </select>
            <clr-control-helper>Select the IP Mode from "IPv4" and "IPv6." If you're not sure, leave it as default.</clr-control-helper>
          </clr-select-container>

          <clr-select-container>
            <label>Music Playback</label>
            <select clrSelect name="playbackModeSelector" id="playback-mode-selector" formControlName="musicMode">
              <option value="client">Client</option>
              <option value="server">Host Only</option>
            </select>
            <clr-control-helper>Select the music playback mode. "Client" means all clients will play music themselves (great for remote play) - "Host Only" will play music on the host only. </clr-control-helper>
          </clr-select-container>
        </form>
      </div>

      <div class="card-footer menu-button-layout">
        <button class="btn btn-outline-danger">
          <cds-icon shape="arrow" direction="left"></cds-icon>
          Cancel
        </button>

        <button class="btn btn-primary" routerLink="/host">
          <cds-icon shape="play"></cds-icon>
          Start Game
        </button>
      </div>
    </div>
  </div>
</div>
